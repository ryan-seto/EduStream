version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: edustream_db
    environment:
      POSTGRES_USER: edustream
      POSTGRES_PASSWORD: edustream_dev
      POSTGRES_DB: edustream
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edustream"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: edustream_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
